@PART[Benjee10_stowaway_Pod]:NEEDS[CommunityTechTree]
{
	@TechRequired = specializedCommandModules
}

@PART[Benjee10_stowaway_NoseCone]:NEEDS[CommunityTechTree]
{
	@TechRequired = specializedConstruction
}


@PART[Benjee10_stowaway_tether125,Benjee10_stowaway_tether250,Benjee10_stowaway_tether0625]:NEEDS[CommunityTechTree]
{
	@TechRequired = advExploration
}
